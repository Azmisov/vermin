name: Analyze

# On all pushes to branches and pull requests in general.
on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  analyze:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@2c3dd9e7e29afd70cc0950079bde6c979d1f69f9
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@c1a5de879eb890d062a85ee0252d6036480b1fe2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os}}-pip-${{ hashFiles('**/.*-requirements.txt') }}
        restore-keys: |
          ${{ runner.os}}-pip-
    - name: Analyze
      run: ./misc/actions/analyze.sh
