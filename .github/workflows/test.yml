name: Test

on:
  # On all pushes to branches and pull requests in general.
  push:
  pull_request:

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Start Linux jobs last since they are fastest to start and complete, and start 3.9 first
        # and 2.7+3.4+3.5 last since they only run tests and don't use venv.
        python-version: [3.9, 3.6, 3.7, 3.8, 2.7, 3.4, 3.5]
        os: [windows-latest, macos-latest, ubuntu-latest]

        # Choose test script depending on OS.
        include:
          - os: ubuntu-latest
            test_script_name: ./misc/actions/test.sh
          - os: macos-latest
            test_script_name: ./misc/actions/test.sh
          - os: windows-latest
            test_script_name: ./misc/actions/test.ps1

        # Only test on macOS and Windows with Python 3.9.
        exclude:
          - os: macos-latest
            python-version: 2.7
          - os: macos-latest
            python-version: 3.4
          - os: macos-latest
            python-version: 3.5
          - os: macos-latest
            python-version: 3.6
          - os: macos-latest
            python-version: 3.7
          - os: macos-latest
            python-version: 3.8
          - os: windows-latest
            python-version: 2.7
          - os: windows-latest
            python-version: 3.4
          - os: windows-latest
            python-version: 3.5
          - os: windows-latest
            python-version: 3.6
          - os: windows-latest
            python-version: 3.7
          - os: windows-latest
            python-version: 3.8

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install --upgrade virtualenv
    - name: Test and coverage
      run: ${{ matrix.test_script_name }}
