name: "CodeQL"

# On all PRs to master branches and every sunday at 2:34. Not when pushing to master because PRs are
# required and otherwise it'll run two times: once for the PR and again when the accepted PR is
# merged to master.
on:
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '34 2 * * 6'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8

    - name: Initialize CodeQL
      uses: github/codeql-action/init@cc7986c02bac29104a72998e67239bb5ee2ee110
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@cc7986c02bac29104a72998e67239bb5ee2ee110

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@cc7986c02bac29104a72998e67239bb5ee2ee110
